<!DOCTYPE html>
<html lang="en">
{% block parameter_selection_page %}
<head>
    <meta charset="UTF-8">
    <title>Страница для выбора формата данных.</title>

</head>
<body>
    <h2>Приложение для получения информации о друзьях vk.com</h2>
    <p>
        У вас {{ friends_amount }} друзей
    </p>
    <p>
        Ваш ID - {{ user_id }}
    </p>
    <form method="POST">
        <label title="По умолчанию подставлен ваш авторизационный токен.">
            <p>
                <b>Авторизационный токен</b>
                <br>
                <input readonly required type="text" value="{{ access_token }}" name="assess_token">
            </p>
        </label>
        <label title="По умолчанию подставлен ваш ID - {{ user_id }}">
            <p><b>ID пользователя</b>
                <br>
                <input required type="text" value="{{ user_id }}" placeholder="1" name="user_id">
            </p>
        </label>
        <label>
            <p>
                <b>Количество друзей в отчете</b>
                <br>
                <input required name="friends_amount" type="radio" value="all" checked> Все<Br>
                <label title="Количество страниц - {{ amount_friends_pages }}">
                <input required name="friends_amount" type="radio" value="page"> Страница (100 друзей)<Br>
                    Номер страницы<Br>
                    <input required name="page_number" type="number" min="1" max="{{ amount_friends_pages }}" value="1"><Br>
                </label>
            </p>
        </label>
        <label>
            <p>
                <b>Формат выходного файла</b>
                <br>
                <input required name="file_format" type="radio" value="csv" checked> .csv<Br>
                <input required name="file_format" type="radio" value="tsv"> .tsv<Br>
                <input required name="file_format" type="radio" value="json"> .json<Br>
            </p>
        </label>
        <label title='По умолчанию "../report" - файл с именем report в текущей директории.'>
            <p>
                <b>Имя и путь к выходному файлу</b>
                <br>
                <input required name="file_name_and_path" type="text" placeholder="{{ default_file_path_and_name }}" value="{{ default_file_path_and_name }}">
            </p>
        </label>
        <button type="submit">Получить отчет</button>
    </form>
</body>
{% endblock %}
</html>
